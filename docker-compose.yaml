services:
  db:
    image: postgres:15.4
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DATABASE: ${DB_NAME}

  django:
    build: ./django
    command: uvicorn config.asgi:application --host  0.0.0.0 --port 8000
    volumes:
      - ./django:/code
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres-data: #db_dataを作成